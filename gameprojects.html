<!-- Displays game projects, links lead to itch.io page -->

<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <!-- Initialize Title and Size of Screen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laurence Timothy M. Garcia | Software Developer | Game Designer</title>

        <!-- Import CSS style sheet -->
        <link rel="stylesheet" href="css/gameProjects.css">

        <!-- Import icon for website -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Javascript imports -->
        <script async src="./javascript/overlay.js"></script>
    </head>

    <body class="flex flex-col">

        <!-- Overlay holder -->
        <div id="overlay"></div>

        <!-- Exit Button for overlay -->
        <div id="exitbutton">
            <div id="exitButt">
                <img  onclick="overlayOff()" src="./images/exiticonwhite.png">
            </div>
        </div>

        <!----- Header ----->
        <!-- Header stores the socials (github and itch) and the time -->
        <header class="flex flex-row v-center">
            <!-- Socials as "user profiles" -->
            <a data-name="GitHub" href="https://github.com/LaurenceTimothyMGarcia" class="profile">
                <img src="./images/footer/GithubLogoPurple.png" draggable="false">
            </a>
            <a data-name="Itch.io" href="https://emergencyplayer.itch.io/" class="profile">
                <img src="./images/footer/ItchIORed.png" draggable="false">
            </a>
        </header>

        <!-- Main -->
        <!-- First row of main is a div that contains the games -->
        <!-- Second row of main is a nav that contains navs to other parts of the website -->
        <main class="flex flex-col">
            <h1>Game Portfolio</h1>

            <!-- Game Information -->
            <div class="flex flex-row games">
                <a id="chachi" data-name="Chachi" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GameJam/ChachiLogo.png" draggable="false"></a>
                <a id="tank" data-name="We Play Tanks! Tanks!" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GamePitch/TankLogo.png" draggable="false"></a>
                <a id="lockedloadeddie" data-name="Locked and Loaded Die" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GameJam/LockedLoadedDieLogo.jpg" draggable="false"></a>
                <a id="mazerun" data-name="Labyrinth Run" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GamePitch/LabyrinthRunLogo.png" draggable="false"></a>
                <a id="sticktoit" data-name="Stick To It" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GameJam/StickToItLogo.png" draggable="false"></a>
                <a id="box" data-name="The Box" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GameJam/TheBoxLogo.png" draggable="false"></a>
                <a id="cowboyzelda" data-name="Cowboy Zelda" href="#" class="item" draggable="false" onclick="overlayOn()"><img src="./images/gameprojects/GamePitch/CowboyZeldaLogo.png" draggable="false"></a>
                <a data-name="" href="#" class="item" draggable="false"></a>
                <a data-name="" href="#" class="item" draggable="false"></a>
                <a data-name="" href="#" class="item" draggable="false"></a>
            </div>

            <!-- Navigation Information -->
            <nav class="flex flex-row">
                <a id="Home" data-name="Home" href="./index.html"><img src="./images/footer/HomeRed.png" draggable="false"></a>
                <a id="Code" data-name="Programming" href="./programmingprojects.html"><img src="./images/footer/programmingGreen.png" draggable="false"></a>
                <a id="Art" data-name="Art" href="./artprojects.html"><img src="./images/footer/ArtBlue.png" draggable="false"></a>
            </nav>
        </main>

        <!----- Footer ----->
        <footer>
    
        </footer>
    </body>
</html>
